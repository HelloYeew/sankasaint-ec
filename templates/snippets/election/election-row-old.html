<tr>
    <th scope="row">{{ election.election.id }}</th>
    <td>{{ election.election.name }} {% include "snippets/legacy-sign.html" %}</td>
    <td>{{ election.status }}</td>
    <td>
        <a href="{% url 'election_detail_old' election.election.id %}" class="btn btn-ayaka"><i class="mdi mdi-information" aria-hidden="true" style="font-size:15px"></i> Detail</a>
        {% if user.is_superuser or user.is_staff %}
        <a href="{% url 'edit_election' election.election.id %}" class="btn btn-ayaka"><i class="mdi mdi-pencil" aria-hidden="true" style="font-size:15px"></i> Edit</a>
        {% endif %}
    </td>
</tr>
